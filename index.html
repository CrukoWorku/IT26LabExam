<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main-style.css">
    <title>Salté Vacation House</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="assets/Logo.png" alt="Logo"></a>
            </div>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="pages/about.html">About</a></li>
                <li><a href="pages/villa.html">Villas</a></li>
                <li><a href="pages/reservation.html">Reservation</a></li>
            </ul>
            <a href="pages/reservation.html" class="action_btn">Book Now</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="pages/about.html">About</a></li>
            <li><a href="pages/villa.html">Villas</a></li>
            <li><a href="pages/reservation.html">Reservation</a></li>
            <li><a href="pages/reservation.html" class="action_btn">Book Now</a></li>
        </div>
    </header>
    <main>
        <div class="desktopview">
            <video autoplay loop muted plays-inline class="hero-vid">
                <source src="assets/VidHero.mp4" type="video/mp4">
            </video>
        </div>
        <div class="mobileview">
            <video autoplay loop muted plays-inline class="hero-vid">
                <source src="assets/VidHeroM.mp4" type="video/mp4">
            </video>
        </div>
        <section id="hero">
            <h1>Salté Vacation House</h1>
            <a href="pages/about.html">ABOUT US</a>
        </section>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/saltevacationhouse"><i class="fab fa-facebook"></i></a>&nbsp;
            <a href="airbnb.com/h/salte"><i class="fab fa-airbnb"></i></a>&nbsp;
            <em><a href="mailto:saltebeach@gmail.com"><i class="fa-solid fa-envelope"></i></a></em>
        </div>
    </footer>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }
    </script>
</body>

</html>
